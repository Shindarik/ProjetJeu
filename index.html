<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/coeur.svg" type="image/x-icon">
    <title>HEARTLESS</title>
</head>

<body>

    <h1>HEARTLESS</h1>

    <div class="menuScreen">
        <h1>Choisis ton skin</h1>
        <img class="skin" src="./images/angelas.svg"/>
        <div class="boutons">
        <button class="skinReset"><img class="skin" src="./images/random.svg"/></button>
        <button class="start">Jouer</button>
        </div>
        </div>
    </div>

    <div class="pauseScreen">
        <h2>Le jeu est en pause !</h2>
        <p>Pressez "Espace" pour reprendre</p>
    </div>

    <div class="gameOverScreen">
        <h2>Game Over !</h2>
        <p>Votre score est de : <span></span></p>
        <button>Cliquez ici pour rejouer</button>
    </div>

    <div class="cloud">
        <img src="images/clouds.svg" alt="">
    </div>

    <svg class="gameBox" xmlns="http://www.w3.org/2000/svg" viewBox="-350 -250 700 500" width="700" height="500">

        <text class="scoreText" x="-300" y="-190" style="font-family: 'Delius Swash Caps';
               font-size  : 24;
               fill       : black;
               user-select: none;">
            Score :
        </text>

        <text class="lifeText" x="200" y="-190" style="font-family: 'Delius Swash Caps';
               font-size  : 24;
               fill       : black;
               user-select: none;">
            Vie(s) :
        </text>

        <text class="powerText" x="150" y="-150" style="font-family: 'Delius Swash Caps';
               font-size  : 24;
               fill       : black;
               user-select: none;">
            Pouvoir(s) :
        </text>

        <image class="jony" xlink:href="./images/angelas.svg" x="-42.5" y="-42.5" height="85px" width="85px" />

    </svg>

    <footer>Crée par PADRE Gilyann et SUSLU Matéo</footer>
    <script src="./app.js"></script>
    <script src="./tirsJoueur.js"></script>
    <script src="./tirsEnnemis.js"></script>
    <script src="./ennemis.js"></script>
</body>

</html>
